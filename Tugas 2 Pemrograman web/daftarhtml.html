<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Siswa Baru Yayasan Batak</title>
</head>
<body>
    <!--Judul-->
    <h2>Pendaftaran Siswa Baru</h2>
    <!--Masukin Gambar-->
    <img style="width: 10%;" src="sd.png" alt="">
    <form action=""><!--FORM-->
        <!--Untuk Masukin Nama-->
        <label for="nama">Masukkan Nama</label><br>
        <input type="text" name="nama" id="nama" placeholder="Nama Kamu"><br>
        <!--Untuk Masukin Tanggal Lahir-->
        <label for="tgllahir">Tanggal Lahir</label><br>
        <input type="datetime-local" name="birthdaytime" id="tgllahir">
        <!--Untuk Masukin Jenis Kelamin-->
        <p>Pilih Jenis Kelamin</p>
          <input type="radio" id="laki" value="Laki-Laki">
          <label for="laki">Laki-Laki</label><br>
          <input type="radio" id="pr" value="Perempuan">
          <label for="pr">Perempuan</label><br><br>
        <!--Untuk Masukin Kemampuan Dengan Dropdown-->
        <label for="opsional">Pilih Kemampuan:</label>
        <select name="opsional" id="opsional">
            <option value="Musik">Musik</option>
            <option value="Olahraga">Olahraga</option>
            <option value="Menulis">Menulis</option>
            <option value="Public Speaking">Public Speaking</option>
          </select><br><br>
          <!--Untuk Masukin File-->
        <label for="filesaya">Masukkan Surat Pernyataan:</label><br>
        <input type="file" id="filesaya" name="filesaya">
        <br><br>
        <!--Untuk Tombol Submit-->
          <input type="submit" value="Submit">
        </form>
</body>
</html>
